#name, main, version and api are required
name: ExamplePlugin
main: ExamplePlugin\MainClass
version: 1.1.0
api: 3.0.0

load: POSTWORLD
author: PocketMine Team
description: Example plugin showing the new API
website: https://github.com/pmmp/ExamplePlugin
commands:
 example:
  description: Example command
  usage: "/example"
  permission: exampleplugin.command.example

  house:
  description: Build house command command
  usage: "/house"
  permission: exampleplugin.command.house


permissions:
 exampleplugin.command.example:
  description: "Allows the user to run the example command"
  default: true
 exampleplugin.command.house:
  description: "Allows the user to run the house command"
  default: true
